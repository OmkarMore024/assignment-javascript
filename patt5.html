 <head>
   <title>pattern 5</title>
   <script type="text/javascript">
      document.write("pattern 5<br>");
    var i,j;
     for(i=0;i<5;i++)
     {
      for(j=0;j<5;j++)
      {
        if(j>=4-i&&j<=3+i)
        {
         document.write("#");
        }
        else
        {
           document.write("&nbsp");
        }
      
      }
        document.write("<br>");
      
     }

   </script>

 </head>

   </h1> 
 </body>
