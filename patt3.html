<html>
 <head>
   <title>pattern 3</title>
   <script type="text/javascript">
      document.write("pattern 3<br>");
    var i,j;
     for(i=0;i<5;i++)
     {
      for(j=0;j<5;j++)
      {
        if(j==i)
        {
         document.write("#");
        }
        else
        {
           document.write("&nbsp&nbsp");
        }
      
      }
        document.write("<br>");
      
     }

   </script>

 </head>

 <body>
   <h1>

   </h1> 
 </body>	


</html>
