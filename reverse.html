 <head>
   <title>reverse</title>
   <script type="text/javascript">
      document.write("reverse<br>");
     a=234;
    var rev=0;
    var rem=0;
    var no=a;

     while(no!=0)
     {
      rem=no%10;
      rev=(rev*10+rem);
      no=Math.floor(no/10);
     }
      
     document.write("the value is="+rev);
    
   </script>

 </head>
