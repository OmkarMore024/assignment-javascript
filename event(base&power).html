<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
         
		function power()
		{
			var base=5;
            var power=4;
            var mul=1;
			for(power=4;power!=0;power--)
			{
                mul=mul*base;
				
			}
			alert("The power is:"+mul)
			document.write("The power is:"+mul);
			
		}
		

	</script>
</head>
<body>

	<center>
		<h3>calculating power of 5<sup>4</sup></h3>
	<input type="submit" name="CLICK here" value="calculate" onclick="power()" />
</center>

</body>
</html>
