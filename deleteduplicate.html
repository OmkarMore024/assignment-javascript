<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		
		var a=[10,20,10,40,50,10,20];
		
        var i,j,k;
       
       

         document.write("Before removing repeate values the array<br>");   
        for(i=0;i<a.length;i++)
        {
        	document.write(a[i]+"<br/>");
        	                   
        }

        for(i=0;i<a.length;i++)
        { 
        	for(j=i+1;j<a.length;j++)
        	{
        		if(a[i]==a[j])
        		{
        			for(k=j;k<a.length;k++)
        			{
        				a[k]=a[k+1];
        			}
        			a.length=a.length-1;
        		}
        	}
         
        }


         document.write("After remove repeat the array<br>");   
      
        for(i=0;i<a.length;i++)
        {
        	document.write(a[i]+"<br/>")
        }

       

	</script>
</head>
<body>

	
</body>
</html>
