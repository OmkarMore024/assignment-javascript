<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
	   var a=[10,50,30,20,60];
        var i,j,temp;

         document.write("Before sorting the array<br/>");
	   for(i=0;i<a.length;i++)
	   {
	   	document.write(a[i]+"<br/>");
	   }
      /sorting logic/
	   for(i=0;i<a.length;i++)
	   {
	   	for(j=i+1;j<a.length;j++)
	   	{
	   		if(a[i]>a[j])
	   		{
	   			temp=a[i];
	   			a[i]=a[j];
	   			a[j]=temp;
	   		}
	   	}
	   }
        
     document.write("After sorting the array<br/>");
	   for(i=0;i<a.length;i++)
	   {
	   	document.write(a[i]+"<br/>");
	   }
	</script>
</head>
<body>

</body>
</html>
