<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		var i,j;

		for(i=1;i<10;i++)
		{
			for(j=i;j<10;j++)
			{
				if(j>=i)
				{document.write("#");}
				

			   else
			   {	document.write("&nbsp");}
			}
			document.write("<br/>")
		}

	</script>
</head>
<body>

</body>
</html>
