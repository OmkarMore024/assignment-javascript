<head>
   <title>factorial</title>
   <script type="text/javascript">
      document.write("factorial<br>");
    a=5;
     var no=a;
    var fact=1;

     while(no!=0)
     { 
       
       fact=fact*no;
       no--;
     }
      
     document.write("the value is="+fact);
    
   </script>
