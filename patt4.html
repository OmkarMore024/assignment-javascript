<html>
 <head>
   <title>pattern 4</title>
   <script type="text/javascript">
      document.write("pattern4<br>");
    var i,j;
     for(i=0;i<10;i++)
     {
      for(j=0;j<5;j++)
      {
        if(j<=i&&j<10-i)
        {
         document.write("#");
        }
        else
        {
           document.write("&nbsp&nbsp");
        }
      
      }
        document.write("<br>");
      
     }

   </script>

 </head>

 <body>
   <h1>

   </h1> 
 </body>
